<div class="contenedor">
    <div class="formulario-registro">
        <form (ngSubmit)="save()" #registrarForm="ngForm">
            <div class="row">
                <div class="col">
                    <div class="titulo">
                        <h1>Actualiza tu informacion</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" [(ngModel)]="cliente.nombre" name="nombre"
                            required #nombre="ngModel" placeholder="Nombre">
                        <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                            <div *ngIf="nombre.errors.required">
                                Nombre es requerido
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" [(ngModel)]="cliente.apellido"
                            name="apellido" required #apellido="ngModel" placeholder="Apellido">
                        <div class="alert alert-danger"
                            *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                            <div *ngIf="apellido.errors.required">
                                Apellido es requerido
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="cliente.email" name="email"
                            required #apellido="ngModel" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="password">Contrase単a</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="cliente.password"
                            name="password" placeholder="Contrase単a" required #apellido="ngModel">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="password">Confirmar Contrase単a</label>
                        <input type="password" class="form-control" id="confirm_password" [(ngModel)]="cliente.password"
                            name="password" placeholder="Contrase単a" required #apellido="ngModel">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="text" class="form-control" id="edad" [(ngModel)]="cliente.edad" name="edad"
                            placeholder="Edad" required #edad="ngModel">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="distrito">Distrito</label>
                        <input type="text" class="form-control" id="distrito" [(ngModel)]="cliente.distrito"
                            placeholder="Distrito" name="distrito">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group" id="selectedFile">
                        <h5 id="imagen">{{label_imagen}}</h5>
                        <input type="file" class="form-control" id="imagen" (change)="onFileSelected($event)"
                            name="profile" style="display: none;" #selectedFile>
                        <button type="button" (click)="selectedFile.click()" class="btn btn-secondary">Examinar
                            equipo</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info" [disabled]="registrarForm.form.invalid">Actualizar</button>
            </div>
        </form>
    </div>
</div>
