<nav>
    <img src="{{imagen}}" alt="logo" class="logo">

        <div class="container-4">
            <input type="search" id="search" placeholder="Buscar..." [(ngModel)]="busqueda" />
            <button class="icon" routerLink="/buscarProducto/1/{{busqueda}}"><i class="fa fa-search"></i></button>
        </div>
        <ul *ngFor="let c of cat">
            <li><a routerLink="/buscarProducto/2/{{c.codigo}}" href="">{{c.nombre}}</a></li>
        </ul>
    </div>
    <div class="menu">
        <a routerLink="/registrarUsuario" class="btn btn-light">Registrar</a>
        <a routerLink="/loginUsuario" class="btn btn-light" >Login</a>
       <!--a routerLink="/registrarBP" class="btn btn-light" >Registrar BP (TESTER)</a -->
    </div>
</nav>
