<div class="container" style="margin-top: 5%;">
    <div class="row">
        <div class="col">
            <img class="bimagen" src="https://cdn.discordapp.com/attachments/715442203870363758/727046476798361742/chevereperotoyjato.jpg" alt="Imagen Producto">
        </div>
        <div class="col">

            <label class="bnombre">{{bod.nombre}}</label>
            <div>
                <label class="bdirec">{{bod.direccion}}</label>
            </div>
            <div class="row">
                <label class="bcorreo">Email de contacto: {{bod.email}}</label>
            </div>
            <div class="row">
                <label class="bagencia">Agencias bancarias: {{bod.agencia_bancaria}}</label>
            </div>

        </div>
        <div class="listado">
            <div *ngFor="let p of bod.productos">
                <div class="col">
                    <div class="product">
                        <label class="pnombre" routerLink="/producto/{{bod.codigo}}/{{p.producto.codigo}}">
                            {{p.producto.nombre}}</label>
                        <img class="pimagen" src={{p.producto.imagenprin}} alt="f">
                        <div class="row">
                            <label class="pprecio">S/. {{p.precio}}</label>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="bodega">
            <div class="col"> Rese√±as:
                <div *ngFor="let p of bod.resena">

                    <div class="resena">

                        <label class="Calificacion"> Calificacion: {{p.calificacion}}</label>
                        <div>
                            <label class="Contenido">Contenido: {{p.contenido}}</label>
                            <div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="g">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="botong">
                    Deja tus comentarios
                </button>

                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-body">
                                <form (ngSubmit)="save()" #clienteForm="ngForm">
                                    <div class="form-group">
                                        <label for="calificacion">Calificacion</label>
                                        <input type="text" class="form-control" id="calificacion" [(ngModel)]="re.calificacion" name="calificacion">
                                    </div>
                                    <div class="form-group">
                                        <label for="contenido">Contenido</label>
                                        <input type="text" class="form-control" id="contenido" [(ngModel)]="re.contenido" name="contenido">
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success" [disabled]="!clienteForm.form.valid">Enviar</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>



        </div>
    </div>
</div>
