<div class="container">
    <div class="row" style="margin-bottom: 5%;">
        <div class="col-4">
            <div class="row">
                <img class="bimagen" src="data:image/jpeg;base64,{{bod.imagen}}" alt="Imagen Producto">
            </div>

            <div class="row" style="margin-left: 15%; ">
                <div *ngFor="let number of [1,2,3,4,5]">
                    <div *ngIf="number <= tresena; else elseBlock">
                        <label id="es" style="color: goldenrod;font-size: 2vw">★</label>
                    </div>
                    <ng-template #elseBlock>
                        <label id="es" style="color: grey; font-size: 2vw">★</label>
                    </ng-template>
                </div>
            </div>


        </div>
        <div class="col-3">
            <div class="row">
                <label class="bnombre">{{bod.nombre}}</label>
            </div>
            <div class="row">
                <label class="bsub">Direccion:</label>
            </div>
            <div class="row">
                <label class="binfo">{{bod.direccion}}</label>
            </div>
            <div class="row">
                <label class="bsub">Email de contacto:</label>
            </div>
            <div class="row">
                <label class="binfo">{{bod.email}}</label>
            </div>
            <div class="row">
                <label class="bsub">Aforo:</label>
            </div>
            <div class="row">
                <label class="binfo">{{bod.aforo}}</label>
            </div>
            <div class="row">
                <label class="bsub">Agencias bancarias: </label>
            </div>
            <div class="row">
                <label class="binfo">{{bod.agencia_bancaria}}</label>
            </div>

        </div>
        <div class="col-5">
            <div id="mapa">
            </div>
        </div>
    </div>
    <hr style="border-color:#f16a78; width: 90%;border-width: 3px;border-radius: 25px;">
    <div class="row" style="margin-top: 5%;">
        <div class="col">
            <div class="row">
                <label class="resenastitulo">Reseñas y comentarios de esta bodega</label>
            </div>
            <div class="row" style="overflow-y: auto;
            overflow-x: hidden;">
                <div class="resenas" style="overflow-y: auto;
                overflow-x: hidden;">
                    <div *ngFor="let p of bod.resena">

                        <div class="row" style="margin-left: 5%;">
                            <label class="cnombre"> {{p.cliente.nombre}} {{p.cliente.apellido}}</label>
                        </div>
                        <div class="row" style="margin-left: 5%;">
                            <div *ngFor="let number of [1,2,3,4,5]">
                                <div *ngIf="number <= p.calificacion; else elseBlock">
                                    <label id="es" style="color: goldenrod;">★</label>
                                </div>
                                <ng-template #elseBlock>
                                    <label id="es" style="color: grey;">★</label>
                                </ng-template>
                            </div>
                        </div>
                        <div class="row" style="margin-left: 5%;">
                            <label class="rcontenido">{{p.contenido}}</label>
                        </div>
                        <hr style="border-color:grey; width: 90%;border-width: 2px;border-radius: 5px;">

                    </div>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="botong">
                    Deja tus comentarios
                </button>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <label class="resenastitulo">Más productos de esta bodega</label>
            </div>
            <div class="row">
                <div class="listado">
                    <div *ngFor="let p of bod.productos; let i = index">
                        <div *ngIf="i <= 10">
                            <div class="row" style="margin-left: 5%;">
                                <div class="row">
                                    <label class="pnombre" routerLink="/producto/{{bod.codigo}}/{{p.producto.codigo}}">
                                        {{p.producto.nombre}}</label>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <img class="pimagen" src="data:image/jpeg;base64,{{p.imagen}}" alt="f">
                                    </div>
                                    <div class="col">
                                        <label class="pprecio">S/. {{p.precio}}</label>
                                    </div>
                                </div>
                                <hr style="border-color:grey; width: 90%;border-width: 2px;border-radius: 5px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bodega">
    <div class="g">


        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-body">
                        <form (ngSubmit)="save()" #clienteForm="ngForm">
                            <div class="form-group">
                                <label for="calificacion">Calificacion</label>
                                <input type="text" class="form-control" id="calificacion" [(ngModel)]="re.calificacion" name="calificacion">
                            </div>
                            <div class="form-group">
                                <label for="contenido">Contenido</label>
                                <input type="text" class="form-control" id="contenido" [(ngModel)]="re.contenido" name="contenido">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-success" [disabled]="!clienteForm.form.valid">Enviar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



</div>
