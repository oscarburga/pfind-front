<div class="container">
    <div class="row">
        <div class="titulo">
            <h1> LISTA DE PRODUCTOS</h1>
        </div>
    </div>
    <div class="row">
        <div class="listado">
            <div *ngFor="let p of bod.productos">
                <div class="row">
                    <div class="col">
                        <div class="row" style="margin-left: 3%;">
                            <label class="pnombre" style="color:#f16a78; font-size: 1.5vw;" routerLink="/busqueda/Bodega/Producto/{{p.codigo}}">
                                {{p.producto.nombre}}</label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img class="pimagen" src="data:image/jpeg;base64,{{p.imagen}}" alt="f">
                            </div>
                            <div class="col">
                                <label class="pprecio">S/. {{p.precio}}</label>
                            </div>
                            <div class="col" id="caja_eliminar">
                                <div class="row">
                                    <label class="bnombre">{{p.nombre}}</label>
                                </div>
                            </div>
                            <div class="col">
                                <button class="botonquitar" (click)="quitar(p.codigo)">Quitar</button>
                            </div>
                        </div>
                        <hr style="border-color: #f16a78; width: 90%;border-width: 2px;border-radius: 5px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
